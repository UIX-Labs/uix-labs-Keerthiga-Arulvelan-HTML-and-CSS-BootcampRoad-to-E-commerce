<!DOCTYPE HTML>
<html>
<head><title>Task3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
<style>
.block{
position:fixed;
background-color:#F59923;
width:100%;
height:100%;
left:0;
top:0;
}
.block-container{
display:grid;
grid-template-columns:auto auto auto;
width:100%;
height:100%;
border: 3px solid #ffff;
}
.block-item{
display:block;
}
</style>
</head>
<body>
<div class="block">
<div class="block-container">
<div class="block-item" style="background-color:#DF3918;border: 3px solid #ffff;"></div>
<div class="block-item" style="grid-column:2/4;"></div>
<div class="block-item"></div>
<div class="block-item" style="background-color:#147E4C;border: 3px solid #ffff;"></div>
<div class="block-item"></div>
<div class="block-item" style="grid-column:1/3;"></div>
<div class="block-item" style="background-color:#7E1476;border: 3px solid #ffff;"></div>
</div>
</div>
</body>
</html>
